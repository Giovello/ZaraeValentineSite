<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            height: 100%;
            width: 100%;
            font-family: "MonteCarlo", cursive;
            font-weight: 800;
            font-style: normal;
        }

        body {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: none;
            background-color: rgb(252,157,157);
        }
        
        #title {
            font-size: 48px;
            color: red;
            margin-top: 10px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #controls audio {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin:auto;
            margin-top: 5px;
        }

        .answerButton {
            border-radius: 60px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 40px;
            padding-right: 40px;
            font-family: "MonteCarlo", cursive;
            font-weight: 1000;
            font-style: normal;
            font-size: 24px;
            cursor: pointer;

            background-color: red;
            border-color: white;
            color: white;
            border-width: 2px;

            transition: transform 0.3s ease-in-out; 
        }

        .answerButton:hover {
            transform: scale(1.1); 
        }

        .yesButton:is-clicked {
            transform: scale(1.1);
        }

        .noButton {
            margin-left: 100px;
        }

        #loveCat {
            border-radius: 10px;
            width: 50%;
            height: 50%;
            margin:auto;
        }

        #happyCat {
            border-radius: 10px;
            width: 50%;
            height: 50%;
            margin:auto;
            display: none;
        }
    </style>
    <script>
        function AnswerYes() {
            document.getElementById("title").innerHTML = "&#x1F9E1 Omg Happy Valentines Day valentine &#x1F9E1";
            document.getElementById("buttonsContainer").style.display = "none";
            document.getElementById("loveCat").style.display = "none";
            document.getElementById("happyCat").style.display = "block";
        }
    
        function AnswerNo() {
            document.getElementById("title").innerHTML = "What!! Please click yes &#x1F62D &#x1F62D &#x1F62D";
        }
    
    </script>
</head>

<body>
    
    <div id="controls">

        <img id="loveCat" src="shyLoveCat.gif">
        <img id="happyCat" src="happyLoveCat.gif">       
        <audio autoplay controls >
            <source src="elvisLove.mp3" type="audio/mpeg">
        </audio>
        <h1 id="title">Zarae will you be my valentine?</h1>
        <div id="buttonsContainer">
            <button type="button" id="yes" class="answerButton yesButton" onclick="AnswerYes()">
            Yes</button>
            <button type="button" id="no" class="answerButton noButton" onclick="AnswerNo()">
            No (don't click)</button>
        </div>
        <script>
            const noBtn = document.getElementById('no');
            const yesBtn = document.getElementById('yes');
            let currentScale = 1;
            noBtn.addEventListener('click', () => {
                currentScale += 0.5;
                yesBtn.style.transform = `scale(${currentScale})`;
            });
        </script>
    </div>
</body>

</html>
